<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
<style>
    body{
      background-color: #EAF7FD;
    }
  </style>
<script>
    var module=angular.module("mymodule",[]);
    var controller=module.controller("mycontroller",function($scope,$http){
    $scope.jsonArrayAll;
    
    $scope.getAll=function(){
        let url="fetch-data";
        $http.get(url).then(function(response)
        {
            // alert(JSON.stringify(response.data));
            $scope.jsonArrayAll=response.data;
        },function(err)
    {
        alert(err);
    });
    }
    })

</script>
<body ng-app="mymodule" ng-controller="mycontroller" ng-init="getAll();">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <button type="button" class="btn btn-outline-success" >Logout</button>
        </div>
      </nav>

    <div class="container"> <center>
        <h1>Dashboard</h1>
        <table width="700" rules="all" border="1" class="table">
                <tr>
                    <th>Sr no.</th>
                    <th>Email </th>
                    <th>Event title</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>City</th>
                    <th>Venue</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{index+1}}</td>
                    <td> {{obj.email}} </td>
                    <td> {{obj.event}} </td>
                    <td> {{obj.sdate}} </td>
                    <td>{{obj.stime}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.venue}}</td>
                    <td>
                    <center>
                        <input type="button" value="Delete" id="" ng-click="doDel(obj.email);">
                    </center></td>
                    
                </tr>
    </center></div>
