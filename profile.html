    <script>
      function doprev(filectrl,imgprv){
          const [file]= filectrl.files;
          if(file){
              imgprv.src= URL.createObjectURL(file);
          }
      }
  </script>

  <style>
    body{
      background-color: #EAF7FD;
    }
  </style>
<body>

       <h1>MY PROFILE </h1> <br> <br> <br>

    <div class="container">
<form action="/inf-profile" class="row g-3">
  

  
  
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="Email" name="email">
    </div>
    <div class="col-md-1">
      <br> 
      <input type="button" value="Search" form-control" name="search" id="search">
    </div>
    <div class="col-md-2">
      <label for="" class="form-label">Profile pic</label>
      <input type="file" class="form-control" name="ppic" id="ppic"  onchange="doprev(this,prev);">
      <br> <br>
    </div> <br> <br>
    <div class="col-md-2">
    <img src="" alt="" id="prev" width="150px" height="150px">
    </div>

    <div class="col-12">
      <label for="fullname" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter full name">
    </div>
    <div class="col-4">
      <label for="phone number" class="form-label">Phone no.</label>
      <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Enter phone number">
    </div>
    <div class="col-md-4">
      <label for="" class="form-label">date of birth</label>
      <input type="date" class="form-control" name="dob" id="dob">
    </div>
    <div class="col-md-4">
      <label for="Gender" class="form-label">Gender</label>
      <select id="gender" name="gender" class="form-select">
        <option selected>Gender</option>
        <option value="male">Male </option>
        <option value="female">Female </option>

      </select>
    </div>
    <div class="col-md-12">
      <label for="Address" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" id="address">
    </div>
    <div class="col-md-4">
      <label for="" class="form-label">City</label>
      <input type="text" class="form-control" name="city" id="city">
    </div>
    <div class="col-md-4">
      <label for="" class="form-label">State</label>
      <input type="text" class="form-control" name="state" id="state">
    </div>
    <div class="col-md-4">
      <label for="" class="form-label">Pincode</label>
      <input type="text" class="form-control"  name="pincode" "pincode">
    </div> 
    <div class="row">
      <div class="col-md-2">
      <label for="" class="form-label">Content-type</label>
      <select id="content" name="content" class="form-select" multiple>
        <option value="Fashion"> Fashion</option>
        <option value="Fitness">Fitness </option>
        <option value="Travel">Travel </option>
        <option value="Bussiness">Bussiness </option>
        <option value="Singer">Singer</option>
        <option value="Gaming">Gaming</option>
        <option value="Actor">Actor</option>
      </select> </div>
      <div class="col-md-3">
        <label for="" class="form-label">Instragram account</label>
        <input type="text" class="form-control" name="igacc" id="igacc">
      </div>
      <div class="col-md-3">
        <label for="" class="form-label">Youtube channel</label>
        <input type="text" class="form-control" name="youtube" id="youtube">
      </div>
      <div class="col-md-3">
        <label for="" class="form-label">Twitter account</label>
        <input type="text" class="form-control" name="twitter" id="twitter">
      </div>
      <div class="col-md-6">
        <label for="" class="form-label">Other details</label>
        <input type="text" class="form-control" name="other" id="other">
      </div>
    </div>
